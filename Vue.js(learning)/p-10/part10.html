<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue js3 bangla</title>
    <link rel="stylesheet" href="style.css">
    <script src="vue.global.js"></script>
</head>
<body>
    <h3>Style  Binding</h3>

    <div id="app">
        <input type="text" v-model="bgColor">
        <input type="color" v-model="bgColor"><br><br>
        <input type="text" v-model="textColor">
        <input type="color" v-model="textColor"><br><br>
        
        <div class="card" :style="'background-color:' + bgColor">Card</div>
        <div class="card" :style="{'background-color':bgColor, color:textColor }">Card</div>
        <div class="card" :style="{backgroundColor:bgColor, color:textColor}">Card</div>
    </div>
    <!-- ekhane 3 upaye vue js er madhome dynamic style binding kor hoyeche -->

    <script src="app.js"></script>
</body>
</html>
