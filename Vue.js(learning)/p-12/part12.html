<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue js3 bangla</title>
    <link rel="stylesheet" href="style.css">
    <script src="vue.global.js"></script>
</head>
<body> 
    <h3>Uses of key in loop</h3>

    <div id="app">
        <h3>Skills</h3>
        <input type="text" v-model="newSkill.name">
        <button @click="addSkill">Add</button>
        <ul>
            <!-- <li v-for="skill in skills">{{ skill }}</li> -->
            <li v-for="(skill, i) in skills" @click="removeSkill(i)" :key="skill.name" >
                <p>
                    {{ i+1 }} {{ skill.name }} ({{ skill.experience }})
                    <br>
                    <input type="text" placeholder="remrk" @click.stop>

                </p>
            </li>
        </ul>
       
    </div>

    ei ki ta uniquehote hobe
    -->
    

    <script src="app.js"></script>
</body>
</html>
