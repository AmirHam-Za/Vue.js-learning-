<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="vue.global.js"></script>
</head>
<body>
<div><h1>Method And Event</h1></div> 

<div id="app">
    <h1>Time: {{ getCurrentTime() }}</h1><br>
    <h1>Time: {{ 1+1+5 }}</h1><br>

    <h2>Counter: {{ count }}</h2>
    <!-- event binding -->
    <button v-on:click="increase">Increment</button>
    <button @click="decrease">Decrement</button>
    <!-- js syntax -->
    <button v-on:click="count = count+2">Increment2</button>
</div>

</div>
    <script src="app.js"></script>
</body>
</html>
