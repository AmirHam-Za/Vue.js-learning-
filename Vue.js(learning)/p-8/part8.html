    <h4>Two Way Data Binding</h4> 

    <div id="app">
        <h3>Enter a number</h3>
        <input type="text" @input ="handleInput" placeholder="one way data binding"><br><br>
        <input :value="num" type="text" @input ="handleInput" placeholder="Two way data binding"><br><br>
        
        <input v-model.number="num" type="text" placeholder="Two way data binding with v-model directive">
        <br>
        <button @click="getDouble">Get Double</button>
